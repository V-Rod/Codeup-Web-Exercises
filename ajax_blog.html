<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX Blog</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> <!--Bootstrap CSS-->

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> <!--Custom font: Raleway from Google Fonts-->



</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>su·per·flu·ous</h1>
        <h2>/so͞oˈpərflo͞oəs/ -- a minimalist blog --</h2>

    </div>

</div>

<div class="container">

    <div id="posts"></div>

</div>


<div class="container" id="blog-form">
    <h1 class="text-center" id="add-post">Add Post</h1>
    <div class="col-lg-12">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <input name="title" type="text" class="form-control" placeholder="Title *" id="title" required="required"
                           data-validation-required-message="Please enter a title.">
                    <p class="help-block text-danger"></p>
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-group">
                            <textarea name="your-post" class="form-control" placeholder="Your Post *" id="post"
                                      required="required"
                                      data-validation-required-message="Please enter a message."></textarea>
                    <p class="help-block text-danger"></p>
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-group">
                    <input name="date" type="date" class="form-control" placeholder="Date of Submission *" id="date" required="required"
                           data-validation-required-message="Please select the date.">
                    <p class="help-block text-danger"></p>
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-group">
                <input name="blog-categories" type="text" class="form-control" placeholder="Blog Categories *" id="categories" required="required"
                data-validation-required-message="Please enter any categories.">
                <p class="help-block text-danger"></p>
                </div>
            </div>

            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
                <div id="success"></div>
                <button id="post-btn" type="submit" class="btn btn-xl">Post</button>
            </div>
        </div>
    </div>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> <!--Complete JavaScript for Bootstrap-->
<script src="js/ajax_blog.js"></script>

</html>
