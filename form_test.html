<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My form</title><!--Missing title-->
</head>
<body>
<h1>Please Sign Up</h1>
<form method="POST" action="http://requestb.in/1e7ze0k1"><!--MISSING ACTION, ADDED IT-->
    <p>
        <label for="username">Username</label>
        <input id="username" type="text" name="username">
    </p>

    <p>
        <label for="email">Email</label><!--missing matching name-->
        <input id="email" name="email" type="text">
    </p>

    <label for="password">password</label>
    <input id="password" type="password" name="password"><!--INCORRECT TYPE, SWITCHED TO PASSWORD TYPE-->
    <br>

    <label for="confirm_password">confirm password</label>
    <input id="confirm_password" type="password" name="confirm_password">
    <!--INCORRECT TYPE, SWITCHED TO PASSWORD TYPE-->
    <br>

    <h2>Filing Status</h2><!--MISSING IDs from the input tag-->

    <label for="single">
        <input type="radio" id="single" name="filing_status" value="single">
        Single
    </label>
    <br>

    <label for="married_jointly">
        <input type="radio" id="married_jointly" name="filing_status" value="married_joint">
        Married Filing Jointly
    </label>
    <br>

    <label for="married_separate">
        <input type="radio" id="married_separate" name="filing_status" value="married_separate">
        Married Filing Separately
    </label>
    <br>

    <label for="hoh">
        <input type="radio" id="hoh" name="filing_status" value="hoh">
        Head of Household
    </label>
    <br>

    <h2>This past year I was (check all that apply)</h2>
    <!--added matching names of labels and IDs; added [] to the array name -->

    <label for="self_employed">
        <input type="checkbox" id="self_employed" name="employment_status[]" value="self_employed">
        Self - Employed
    </label>
    <br>

    <label for="small_business">
        <input type="checkbox" id="small_business" name="employment_status[]" value="small_business">
        Employed by a small business (< 50 employees)
    </label>
    <br>

    <label for="large_business">
        <input type="checkbox" id="large_business" name="employment_status[]" value="large_business">
        Employed by a large business (> 50 employees)
    </label>
    <br>

    <h2>What kind of phone do you have</h2><!--changed select to option-->

    <select id="phone_type" name="phone">
        <option name="phone_type">
        <option value="android">Android</option>
        <option value="iphone">iPhone</option>
        <option value="windows">Windows Phone</option>
        <option value="other">Other</option>
    </select>

    <hr>

    <label for="newsletter">Sign Me Up For The Newsletter
        <input type="checkbox" name="newsletter" id="newsletter" checked>
    </label>

    <p><input type="submit" value="Send it!"></p><!--added a submit input type-->

</form>


</body>
</html>
