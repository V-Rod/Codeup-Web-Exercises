          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>


</body>
<script src="js/jquery-2.2.4.js"></script>
<script>

    "use strict";
    //setting variables for the keys and variable to track user input

    $(document).ready(function () {

        var konamiAnswerSequence = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
        var inputCodeSequence = [];


        //set up event listener
        $(document).keyup(function (event) {
            //console.log(event.keyCode);

            //putting the values of the event into the new array
            inputCodeSequence.push(event.keyCode);

            //here, the values of the input are converted into a string that can be referenced by the new variable
            var inputString = inputCodeSequence.toString();
            console.log(inputString);

            //if statement that will compare what the user input length on the new array with the correct sequence array length
            if (inputCodeSequence.length > 11) {
                alert("You have input the wrong sequence.\nPlease start again.");
                inputCodeSequence = [];
            }
            //else if statement that will compare strings between correct sequence and user sequence input
            else if (inputString == konamiAnswerSequence) {
                alert("You have won.  You will be rewarded with the worst song ever!");
                window.location.replace("https://www.youtube.com/watch?v=kfVsfOSbJY0");
                inputCodeSequence = [];
            }
        })
    });


</script>
</html>
