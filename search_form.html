<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Free Reddit and Amazon Searches</title>
    </head>
    <body>
        <h1>Free Reddit Search</h1>
        <form method="get" action="https://www.reddit.com/search?" target="_blank">
            <label>Search Reddit</label>
            <input type="search" name="q" placeholder="Search...">
            <br>
            <br>
            <label for="sort">Sort by</label>
            <select id="sort" name="sort">
                <option value="top" selected>Top</option>
                <option value="relevance">Relevance</option>
                <option value="new">New</option>
            </select>
            <br>
            <br>
            <button>Send It</button>
        </form>
        <h1>Free Amazon Search</h1>
        <form method="get" action="https://www.amazon.com/s/ref=nb_sb_noss_2" target="_blank">
            <label>Search Amazon</label>
            <input type="search" name="field-keywords" placeholder="Search...">
            <br>
            <br>
            <label for="sort">Sort by</label>
            <select id="sort" name="sort">
                <option value="top" selected>Top</option>
                <option value="price-asc-rank">Price Low to High</option>
                <option value="new">New</option>
            </select>
            <br>
            <br>
            <button>Send It</button>




        </form>
    </body>
</html>
